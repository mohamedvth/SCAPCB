<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”’ Administration - M_A Fripe</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #3d994e; /* Vert forÃªt/nature */
            --secondary-color: #fcf8f4; /* Couleur de fond clair */
            --accent-color: #e57373; /* Rouge-corail */
            --text-color: #333;
            --white-color: #fff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--secondary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: var(--white-color);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2em;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box; 
            font-size: 1em;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--accent-color);
            color: var(--white-color);
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #c05858;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>ðŸ”’ Connexion Administrateur</h2>

      <form action="/admin/login" method="POST"> 
            <div class="input-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="input-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn">Se Connecter</button>
        </form>
        
        <p style="margin-top: 25px; font-size: 0.9em; color: gray;">
            *NOTE : Pour l'exemple, l'appui sur "Se Connecter" vous mÃ¨nera Ã  une page de gestion factice.
        </p>
    </div>

</body>
</html>
