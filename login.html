<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîí Admin - Connexion M_A Fripe</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS bas√© sur index.html pour la coh√©rence */
        :root {
            --primary-color: #3d994e; /* Vert for√™t/nature */
            --secondary-color: #fcf8f4; /* Couleur de fond clair (beige doux) */
            --accent-color: #e57373; /* Rouge-corail pour l'accent (CTA) */
            --text-color: #333;
            --white-color: #fff;
            --footer-bg: #2c3e50;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--secondary-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            /* üé® AJOUT DU MOTIF CSS pour le fond */
            background-image: repeating-linear-gradient(
                -45deg,
                rgba(255,255,255, 0.05),
                rgba(255,255,255, 0.05) 10px,
                rgba(0,0,0, 0.02) 10px,
                rgba(0,0,0, 0.02) 20px
            );
        }

        .login-container {
            background-color: var(--white-color);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s;
        }
        .login-container:hover {
            transform: translateY(-5px);
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-title {
            font-family: 'Playfair Display', serif;
            color: var(--primary-color);
            font-size: 2em;
            margin-bottom: 10px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-group input:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(229, 115, 115, 0.3);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--accent-color);
            color: var(--white-color);
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s;
            text-transform: uppercase;
        }

        .submit-btn:hover {
            background-color: #c05858;
            transform: translateY(-1px);
        }

        .back-link {
            display: block;
            margin-top: 25px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #2a6f38;
        }
        
        /* Message d'erreur (masqu√© par d√©faut) */
        #error-message {
            color: var(--accent-color);
            font-weight: 600;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">üîê Administration</h1>
            <p>Veuillez entrer vos identifiants pour acc√©der au tableau de bord.</p>
        </div>
        
        <div id="error-message">Nom d'utilisateur ou mot de passe incorrect.</div>

        <!-- Le formulaire est un placeholder visuel. L'authentification r√©elle se ferait c√¥t√© serveur. -->
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="input-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="submit-btn">Se connecter</button>
        </form>

        <a href="index.html" class="back-link">‚Üê Retour √† la Boutique</a>
    </div>
    
    <!-- Script JavaScript pour la simulation de validation (remplacez ceci par une vraie logique serveur) -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Emp√™che l'envoi du formulaire par d√©faut

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Ceci est une SIMULATION pour le c√¥t√© client
            // En production, cette v√©rification serait faite sur le serveur !
            if (username === 'admin' && password === '123456') {
                // Succ√®s: Rediriger vers un tableau de bord (ici, on revient √† l'index pour la d√©mo)
                window.location.href = 'index.html?login=success'; 
            } else {
                // √âchec: Afficher le message d'erreur
                errorMessage.style.display = 'block';
            }
        });
    </script>

</body>
</html>
